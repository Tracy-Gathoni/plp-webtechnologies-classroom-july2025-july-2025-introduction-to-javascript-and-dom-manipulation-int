<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸš€ Mastering JavaScript Fundamentals</h1>

  <section>
    <h2>Part 1: Basics</h2>
    <p id="basic-output">Click the button to test conditionals</p>
    <button onclick="checkNumber()">Test Number</button>
  </section>

  <section>
    <h2>Part 2: Functions</h2>
    <button onclick="showGreeting()">Show Greeting</button>
    <button onclick="calculateTotal()">Calculate Total</button>
    <p id="function-output"></p>
  </section>

  <section>
    <h2>Part 3: Loops</h2>
    <button onclick="showCountdown()">Countdown</button>
    <ul id="loop-output"></ul>
  </section>

  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button onclick="changeHeading()">Change Heading</button>
    <button onclick="toggleHighlight()">Toggle Highlight</button>
    <button onclick="addNewItem()">Add New Item</button>
    <p id="dom-output">Watch me change!</p>
    <ul id="dom-list">
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
